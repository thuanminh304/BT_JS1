<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="Baitap4">
      <h1>BÀI TẬP 4</h1>
      <div class="form__content">
        <p>BẢNG TÍNH</p>
        <div class="edit-style">
          <div class="form__chieuDai">
            <label for="">Nhập chiều dài hình chữ nhật (đơn vị: cm)</label>
            <input
              type="text"
              name=""
              id="idChieuDai"
              placeholder="Nhập chiều dài"
            />
          </div>
          <div class="form__chieuRong">
            <label for="">Nhập chiều rộng hình chữ nhật (đơn vị : cm)</label>
            <input type="text" id="idChieuRong" placeholder="Nhập chiều rộng" />
          </div>

          <div class="thongTin">
            <button id="btn__ketQua">Kết quả</button> <br />
            <br />
            <span>Diện tích của hình chữ nhật là:</span>
            <span id="idDienTich"></span>
            <br />
            <br />
            <span>Chu vi của hình chữ nhật là:</span>
            <span id="idChuVi"></span>
          </div>
        </div>
        <footer></footer>
      </div>
    </div>

    <div class="Baitap5">
      <h1>BÀI TẬP 5</h1>
      <div class="Bt5__content">
        <p>BẢNG TÍNH</p>
        <div class="Bt5__nhapSo">
          <label for="">Mời nhập số</label>
          <input
            type="text"
            name=""
            id="idNhapSo"
            placeholder="Nhập một số có hai chữ số (VD:12, 44, 83,...)"
          />
          <button id="idBtn">Kết quả</button>
        </div>
        <div class="Bt5__xuatKetQua">
          <span>Tổng của 2 ký số vừa nhập là :</span>
          <span id="idXuatKetQua"></span>
        </div>
        <footer></footer>
      </div>
    </div>

    <!-- file main js -->
    <script src="./main.js"></script>
  </body>
</html>
